<!--
    書くことないので書く事が無いということを伝えておきます。
と思ったのですがまずはCTFが何なのかを伝えておきます。
CTFとはCompetition for Tackle information Securityの略であり、日本語では情報セキュリティ競技といいます。
簡単に言うと情報セキュリティに関する競技で、セキュリティに関連する知識を使って相手のサーバーを攻撃したり守り切ったりする競技のことを指します。
例えばハッキングの問題を出し合って答え合わせをする、といったような競技ですね。
そしてその競技はCTFと呼ばれていて、主に海外のイベントで盛んに行われています。
ちなみに日本で一番有名なCTFといえばSECCONでしょう。
そんなわけで次回からはいよいよCTFの解説をしていきたいと思います！ 今回は、情報セキュリティ用語について解説します。
情報セキュリティは、日々進化しています。
新しいセキュリティ対策が生まれるたびに、セキュリティ用語もどんどん増えていきます。
そこで、これからはセキュリティ関連の記事を書くときに、どんな単語があるのか確認できるように、ここでまとめておきましょう。
情報セキュリティ業界では、よくこの言葉が登場します。
・セキュリティホール
（security hole）
とは、コンピューターシステムのセキュリティ上の欠陥のこと。たとえば、OSの内部構造にセキュリティ上の穴があり、そこを突くことで機能停止に追い込めるような場合を指す。
・セキュリティリスク
（Security Risk）
は、特定の製品やサービスについて、何らかの不具合により生じる危険性のこと。
・脆弱性
（vulnerability）
あるソフトウェアにおいて、意図せず、または悪意をもって作り出された不正な動作の原因となる問題点のこと。
・インシデント
（incident）
アクシデントとは、何かが起きたということ。転じて、予期せぬ出来事という意味でも使われる。
・セキュリティホール
（security hole）
セキュリティ上の問題点。バグ。セキュリティ上の欠陥。
・マルウェア
（malware）
ウイルスは感染するとコンピュータに悪影響を与えるソフトウェアの総称であり、ワーム・スパイウェア・トロイの木馬などが含まれる。
・エクスプロイト
（exploit）
ハッキングテクニックの一種で、特定のパスワードなどを入力せずにコンピュータの内部操作を行うもの。
・クリティカルパス
（critical path）
セキュリティホールを塞ぐために必要なプロセス。
などといった言葉がありますね。
ということで今回はCTFについて解説します。■概要 CTFSは、参加者全員が同時に競技を行い、競技中に各チームが獲得した得点の合計を競うイベントのことを指します。
チーム数の上限は特に決まっていないため、1人で複数チームを掛け持ちすることも可能です。
また、競技時間は3時間〜6時間で、競技中は食事休憩を取ることができません。
競技中の不正行為を防ぐために、競技開始前にはICカードに各人のサインを入れる必要があります。
競技は、総当たり戦で行ない、すべてのチームが競技を終えた時点で、獲得したポイントが一番多い上位5チームに表彰状と賞品が授与されます。
競技には、CTF形式のものだけでなく、Diffusion of Personality（以下DOP）と呼ばれる、他のプレイヤーと会話をして、そのプレイヤーの人格を把握しながら、そのプレイヤーが答えそうな質問を考えていく形式のものがあります。
CTF形式は、チーム全員が同じ問題を解くのに対し、DOP方式は一人ひとり別の問題が出されるため、参加者それぞれの個性が出るのが特徴です。
また、競技中に不正な手段を使ってフラッグを獲得した場合は、失格になる可能性があります。
競技中には監視カメラが設置されていることが多く、競技終了後に反則行為が発覚した場合、参加資格を失うことがあります。
CTF形式のイベントで有名なものとしては、アメリカのDEFCONが規模・レベルともに世界最高峰とされています。また、国内では日本ネットワークセキュリティ協会主催のSECCONが国内最大級のイベントとして毎年開催されています。
情報セキュリティは、さまざまな分野の知識が求められ、学習するにも敷居が高いと感じる人が少なくありません。

    <script>

        const enc_flag = "382e18e6b71d7fd9df0b92d3a2f792bce677d2e7f0fa595bb8198619a7bfe1b3"

        //https://scrapbox.io/nwtgck/SHA256%E3%81%AE%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%82%92JavaScript%E3%81%AEWeb%E6%A8%99%E6%BA%96%E3%81%AE%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA%E3%81%A0%E3%81%91%E3%81%A7%E8%A8%88%E7%AE%97%E3%81%99%E3%82%8B
        async function sha256(str) {
        // Convert string to ArrayBuffer
        const buff = new Uint8Array([].map.call(str, (c) => c.charCodeAt(0))).buffer;
        // Calculate digest
        const digest = await crypto.subtle.digest('SHA-256', buff);
        // Convert ArrayBuffer to hex string
        // (from: https://stackoverflow.com/a/40031979)
        return [].map.call(new Uint8Array(digest), x => ('00' + x.toString(16)).slice(-2)).join('');
        }
        async function SubmitFlag() {
          var input = document.getElementById("flag");
          var flag = input.value.toUpperCase();
          const digest = await sha256(flag);
          if(digest==enc_flag){
              alert("正解");
          }else{
              alert("不正解");
          };
        }
