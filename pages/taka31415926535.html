v<html>
  <body>
    <h1>{ここに名前}のホームページ</h1>

    <h2>好きなこと</h2>
    <ol>
      <li>野球観戦</li>
      <li>テキスト</li>
    </ol>

    <p id="count">0</p>
    <button onclick="countUp()">ここをクリック！</button>

    <style>
    h2{
      color:#0000cd;
    
    }
    ol{}
    background:color#ooocd;
    }
    </style>
    <script>
    
    
      function countUp() {
      const count = document.getElementById("count");
      const nextCount = (parseInt(count.innerText) +1).toString();
      count.innerText = nextCount;
      
      }
    </script>
  </body>
</html>
