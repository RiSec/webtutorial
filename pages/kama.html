<html>
  <body>
    <h1>1億回押そう！</h1>

    <h2>ルール</h2>
    <ol>
      <li>とりあえずクリックボタンを押そう。0になったらFlagがでるよ</li>
    </ol>

    <p id="count">100000000</p>
    <button onclick="countdown()">ここをクリック！</button>

    <style>
    h2 {
      color: #d70035;
    }
    ol {
      background-color: #00a968
    }
    </style>
    <script>
      function countdown() {
      const count = document.getElementById("count");
      // id="count"の要素を取得
      const nextCount = (parseInt(count.innerText) - 1).toString();
      count.innerText = nextCount; 
       // id="count"の要素に文字列を代入
     
     }
      
    </script>
    
  </body>
</html>
